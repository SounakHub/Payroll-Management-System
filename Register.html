<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Payroll System</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- <link href="assets/img/favicon.png" rel="icon"> -->

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-transparent navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html">WEDOYOURPAY</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Settings.html"><i class="fa fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html"><i class="fa fa-power-off"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="home" class="d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-6 col-12 justify-content-center">
                    <div class="card">
                        <div class="card-header text-center border-bottom">
                            <h3 class="text-light text-uppercase mb-0">sign up</h3>
                        </div>
                        <div class="card-body">
                            
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Company Name</label>
                                        <input type="text" class="form-control form-control-sm mb-2"
                                            placeholder="Company Name" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Owner Name</label>
                                        <input type="text" class="form-control form-control-sm mb-2"
                                            placeholder="Owner Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input type="state" class="form-control form-control-sm mb-2"
                                            placeholder="Email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Mobile</label>
                                        <input type="number" class="form-control form-control-sm mb-2"
                                            placeholder="Mobile" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label>Address Line 1</label>
                                        <input type="text" class="form-control form-control-sm mb-2"
                                            placeholder="Address Line 1" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>City</label>
                                        <input type="text" class="form-control form-control-sm mb-2"
                                            placeholder="City" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Zip/Pin Code</label>
                                        <input type="number" class="form-control form-control-sm mb-2"
                                            placeholder="Zip/Pin Code" required>
                                    </div> 
                                    <div class="col-md-12">
                                        <button class="btn btn-primary w-100 mt-3 bg-primary">Register</button>
                                        <div class="text-center py-2">
                                            <a href="clientLog.html" class="link-light xyz fw-bold"><i class="fa fa-arrow-circle-left"></i>
                                                Go To Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 text-center fixed-bottom mb-3">
                    <h6 class="text-light">copyright <i class="fa fa-copyright"></i> 2023 </h6>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
